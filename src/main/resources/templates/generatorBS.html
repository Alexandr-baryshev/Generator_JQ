<!doctype html>
<html lang="en">
<head>
    <title>Генератор</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../static/css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="../static/css/main.css" type="text/css"/>

</head>

<body class="body">

<div class="container-fluid vh-100 ">

    <nav class="navbar justify-content-start p-0 navPanel">
        <a class="nav-link  navButton" href="#">Генератор</a>
        <a class="nav-link navButton" href="#">История</a>

    </nav>

    <div class="container-fluid d-inline-flex pad_TLR_4px">



        <div class="container inputBlockLeft">

            <div class="container-fluid commonParam">

                <p class="name-bg">Общие параметры</p>

                <div class="stroka">
                    <label class="labelParam m-0">Строка</label>
                    <input type="number" class="inputRC" id="startR_id" placeholder="1">
                    <input type="number" class="inputRC" id="sizeR_id" placeholder="1">
                    <input type="number" class="inputRC" id="stepR_id" placeholder="1">
                    <input type="text" class="inputRC" id="targetR_id" placeholder="R1">
                    <input type="text" class="inputRC" id="replaceR_id" placeholder="R">
                </div>

                <div class="stroka">
                    <label class="labelParam m-0">-----------</label>
                    <label class="labelParam2 ">Начало</label>
                    <label class="labelParam2 ">Размер</label>
                    <label class="labelParam2 ">Шаг</label>
                    <label class="labelParam2 ">Цель</label>
                    <label class="labelParam2 ">Замена</label>

                </div>

                <div class="stroka">
                    <label class="labelParam m-0">Колонка</label>
                    <input type="number" class="inputRC" id="startC_id" placeholder="1">
                    <input type="number" class="inputRC" id="sizeC_id" placeholder="1">
                    <input type="number" class="inputRC" id="stepC_id" placeholder="1">
                    <input type="text" class="inputRC" id="targetC_id" placeholder="С1">
                    <input type="text" class="inputRC" id="replaceC_id" placeholder="С">
                </div>

            </div>

            <div class="fieldParam m-Top-2"> </div>
        </div>


        <div class="container-fluid inputBlockRight m-Left-2"></div>

    </div>

    <div class="container-fluid pad_4 h-65">

        <div class="container-fluid outSection h-100"></div>




    </div>

    <footer></footer>

</div>

</body>
</html>
